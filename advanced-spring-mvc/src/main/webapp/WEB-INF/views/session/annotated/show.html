<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{template/layout :: layout(~{::title}, ~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>
        asdfasdfsd Hello ${session.user.name}
        <span th:text="${session.user.name}"></span>
        <span th:text="${user.name}">${user.name}</span>
      </h1>
      <h1>Send an email</h1>
      <form th:action="@{/email/send}" method="get" th:object="${user}">
        <label for="email">Email</label>
        <input id="email" th:field="*{email}" type="text" />
        <div
          th:if="${#fields.hasErrors('email')}"
          th:insert="~{template/error-alert::alert('there is an error in email')}"
        ></div>
        <br />
        <input type="submit" value="Register" />
      </form>
    </section>
  </body>
</html>
