<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Spring Thyme Seed Starter Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <form action="#" th:action="@{/book/show}" th:model="${book}" method="get">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" th:field="${book.title}" />
      <label for="title">Description</label>
      <input
        type="text"
        name="description"
        id="description"
        th:field="${book.description}"
      />
      <label for="title">Author</label>
      <input type="text" name="author" id="author" th:field="${book.author}" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
